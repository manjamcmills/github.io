<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .bold{
      font-weight: bold;
      font-size: 16px;
      font-family: arial;
  </style>
</head>

<body>
   <div class="container">
    <div class="row">
      <div class="col-lg-12 jumbotron text-center" 
      style="background-image: url(https://www.psychologicalscience.org/redesign/wp-content/uploads/2018/11/Microbes-Banner.jpg); background-size: 100%;">
        <h1 style="color:greenyellow;">Belly Button Biodiversity Dashboard</h1>
        <h2 style="color:orange;"><strong>Use the interactive charts below to explore the dataset</strong></h2> <br>
        <div class="col-md-12">
          <a href="https://github.com/manjamcmills/belly_button" style = "font-size: 20px; color:white" target = "_blank" >
            <img src="assets/img/portfolio/github.jpg" width="30" class="img-fluid" alt="">
                 Git Hub Respository</a>
                 &nbsp; &nbsp;     &nbsp; &nbsp;   &nbsp; &nbsp;   &nbsp; &nbsp;   &nbsp; &nbsp;   &nbsp; &nbsp;   &nbsp; &nbsp;   &nbsp; &nbsp; 
                
        
                 <a  href="samples.json"  style = "font-size: 20px; color:white" target = "_blank" class="nav-link scrollto active">
            <img src="assets/img/portfolio/json.jpg" width="30" class="img-fluid" alt=""> Data Source</a>
            </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well" style="background-color:greenyellow;">
          <h4><strong>Test Subject ID No.:</strong></h4>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary ">
          <div class="panel-heading" style="background-color:orange;">
            <h2 style = "color:black"; class="panel-title"><strong>Demographic Info</strong></h2>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-4">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
